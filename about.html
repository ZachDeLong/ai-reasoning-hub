<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - Reasoning Hub</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="Learn how Reasoning Hub automatically curates AI research papers using LLMs for summaries and scoring.">
    <meta name="author" content="Zachary De Long">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://reasoning.nexus/about">
    <meta property="og:title" content="About - Reasoning Hub">
    <meta property="og:description" content="Learn how Reasoning Hub automatically curates AI research papers using LLMs for summaries and scoring.">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="About - Reasoning Hub">
    <meta name="twitter:description" content="Learn how Reasoning Hub automatically curates AI research papers using LLMs for summaries and scoring.">

    <!-- Canonical URL -->
    <link rel="canonical" href="https://reasoning.nexus/about">

    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Editorial Theme with Earthy Tones */
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Source+Sans+3:wght@300;400;500;600&display=swap');

        body {
            font-family: 'Source Sans 3', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #FAF7F2;
        }
        .dark body {
            background-color: #1C1917;
        }
        .font-serif {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-style: oblique;
            font-weight: bold;
        }

        /* Warm scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #D6CFC4;
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #A8A29E;
        }
        ::-webkit-scrollbar-track {
            background: #FAF7F2;
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #57534E;
        }
        .dark ::-webkit-scrollbar-thumb:hover {
            background: #78716C;
        }
        .dark ::-webkit-scrollbar-track {
            background: #1C1917;
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function AboutPage() {
            const [darkMode, setDarkMode] = useState(() => {
                const saved = localStorage.getItem('darkMode');
                if (saved !== null) return JSON.parse(saved);
                return window.matchMedia('(prefers-color-scheme: dark)').matches;
            });

            useEffect(() => {
                if (darkMode) {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
            }, [darkMode]);

            return (
                <div className="min-h-screen bg-[#FAF7F2] dark:bg-stone-950">
                    <div className="max-w-2xl mx-auto px-6 py-16">
                        {/* Header */}
                        <div className="flex items-center justify-between mb-12">
                            <a
                                href="/"
                                className="text-sm font-medium text-stone-500 dark:text-stone-400 hover:text-amber-800 dark:hover:text-amber-400 transition-colors"
                            >
                                ‚Üê Back to Papers
                            </a>
                            <button
                                onClick={() => setDarkMode(!darkMode)}
                                className="p-2 text-stone-500 hover:text-stone-900 dark:hover:text-stone-100 transition-colors"
                                title={darkMode ? "Light mode" : "Dark mode"}
                            >
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                                    {darkMode ? (
                                        <><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></>
                                    ) : (
                                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                                    )}
                                </svg>
                            </button>
                        </div>

                        {/* Content */}
                        <article className="space-y-8">
                            <h1 className="font-serif text-4xl font-bold text-stone-900 dark:text-stone-100 tracking-tight">
                                About Reasoning Hub
                            </h1>

                            <div className="space-y-6 text-stone-600 dark:text-stone-400 leading-relaxed text-lg">
                                <p>
                                    AI research is one of the fastest growing fields. Hundreds of papers drop daily on numerous topics like chain-of-thought, agents, multimodality, and more. Keeping up with the field is nearly impossible without assistance.
                                </p>

                                <p>
                                    Reasoning Hub attempts to solve this by automatically collecting papers from HuggingFace and arXiv, using LLMs to generate structured summaries and score papers based on their novelty, utility, results, and accessibility. The goal is to provide readers with relevant, accurate, and easy to understand information.
                                </p>
                            </div>

                            <div className="pt-10 border-t border-stone-300 dark:border-stone-800">
                                <h2 className="font-serif text-2xl font-semibold text-stone-900 dark:text-stone-100 mb-6">
                                    Scoring Methodology
                                </h2>
                                <div className="space-y-4">
                                    <div className="flex gap-4 p-4 bg-white dark:bg-stone-900 rounded-lg border border-stone-200 dark:border-stone-800">
                                        <span className="text-2xl font-bold text-teal-700 dark:text-teal-400 w-8">3</span>
                                        <div>
                                            <p className="font-semibold text-stone-900 dark:text-stone-100">Novelty</p>
                                            <p className="text-stone-600 dark:text-stone-400">How new and original is the approach?</p>
                                        </div>
                                    </div>
                                    <div className="flex gap-4 p-4 bg-white dark:bg-stone-900 rounded-lg border border-stone-200 dark:border-stone-800">
                                        <span className="text-2xl font-bold text-amber-700 dark:text-amber-400 w-8">1</span>
                                        <div>
                                            <p className="font-semibold text-stone-900 dark:text-stone-100">Utility</p>
                                            <p className="text-stone-600 dark:text-stone-400">Is there practical value for researchers or practitioners?</p>
                                        </div>
                                    </div>
                                    <div className="flex gap-4 p-4 bg-white dark:bg-stone-900 rounded-lg border border-stone-200 dark:border-stone-800">
                                        <span className="text-2xl font-bold text-emerald-700 dark:text-emerald-400 w-8">2</span>
                                        <div>
                                            <p className="font-semibold text-stone-900 dark:text-stone-100">Results</p>
                                            <p className="text-stone-600 dark:text-stone-400">How strong and reproducible are the findings?</p>
                                        </div>
                                    </div>
                                    <div className="flex gap-4 p-4 bg-white dark:bg-stone-900 rounded-lg border border-stone-200 dark:border-stone-800">
                                        <span className="text-2xl font-bold text-blue-700 dark:text-blue-400 w-8">1</span>
                                        <div>
                                            <p className="font-semibold text-stone-900 dark:text-stone-100">Access</p>
                                            <p className="text-stone-600 dark:text-stone-400">Is code, data, or models publicly available?</p>
                                        </div>
                                    </div>
                                </div>
                                <p className="mt-6 text-stone-500 dark:text-stone-500 text-sm">
                                    Total possible score: <span className="font-semibold text-stone-700 dark:text-stone-300">7 points</span>
                                </p>
                            </div>
                        </article>

                        {/* Footer */}
                        <div className="mt-16 pt-6 border-t border-stone-300 dark:border-stone-800">
                            <div className="flex items-center justify-between">
                                <p className="text-sm text-stone-400 dark:text-stone-500 italic">
                                    Made by Zachary De Long
                                </p>
                                <a
                                    href="https://github.com/ZachDeLong"
                                    target="_blank"
                                    rel="noopener noreferrer"
                                    className="text-stone-400 hover:text-stone-600 dark:hover:text-stone-300 transition-colors"
                                    title="GitHub"
                                >
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                                    </svg>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<AboutPage />);
    </script>
</body>

</html>
